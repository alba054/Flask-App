{% extends "/layout/layout.html" %}


{% block content %}

    <div class="row">
        <div class="col-md">
            <div class="jumbotron" style="background-image: url(../static/img/UHNexz.jpg);">
                <h1 class="display-4">Welcome To MovDB The Internet Movies Library</h1>
                <h3 class="lead" style="font-family: 'Playfair Display', serif;">Discover Your Favorite Movie and Give It A Review</h3>
                <hr class="my-4">
                <form action="" class="form-group" method="POST">
                    <input name="search" class="form-control" type="text" placeholder="Search for different title here">
                    <button class="btn btn-info">Search</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        {% include 'includes/poster.html' %}

        <div class="col-md-4">
            <div class="row mb-4">
                {% include 'includes/genre.html' %}
            </div>
            <div class="row">
                {% include 'includes/year.html' %}
            </div>
        </div>
    </div>
    
    

{% endblock %}
